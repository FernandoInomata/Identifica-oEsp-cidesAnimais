<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>RNA Web App</title>
  </head>
  <body>
    <h1>Upload CSV Files</h1>
    <form method="post" enctype="multipart/form-data">
      <label for="animal_data">Animal Data CSV:</label>
      <input type="file" id="animal_data" name="animal_data" required>
      <br><br>
      <label for="class_data">Class Data CSV:</label>
      <input type="file" id="class_data" name="class_data" required>
      <br><br>
      <input type="submit" value="Upload and Train">
    </form>
  </body>
</html>
